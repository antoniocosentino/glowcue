<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
      body {
        font-family: system-ui, sans-serif;
        width: 160px;
        padding: 10px;
        text-align: center;
      }
      button {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        animation: fadeIn 0.3s ease-in;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .green {
        background: #2ecc71;
      }
      .yellow {
        background: #f1c40f;
      }
      .red {
        background: #e74c3c;
      }
    </style>
  </head>
  <body>
    <button class="green" data-color="off">Clear</button>
    <button class="yellow" data-color="yellow">Warning</button>
    <button class="red" data-color="red">Time up</button>

    <script src="popup.js"></script>
  </body>
</html>
